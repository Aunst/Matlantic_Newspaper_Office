<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body class="client-nojs" data-javascript-status="not-ready">

    {%- include header.html -%}
    <noscript>
      <p class="container">您似乎禁用了 Javascript, 这会导致本网站的一些动态效果无法显示, 可以考虑启用 Javascript。</p>
    </noscript>
    <main class="page-content container" id="content" aria-label="内容">
      {{ content }}
    </main>

    {%- include footer.html -%}

  </body>

</html>
