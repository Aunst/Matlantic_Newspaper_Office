<header class="site-header" role="banner">
  <nav class="container navbar navbar-expand-md navbar-theme-auto">
    <a class="navbar-brand" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#site-nav-collapsible" aria-controls="site-nav-collapsible" aria-expanded="false" aria-label="切换导航栏显示状态">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="site-nav-collapsible" class="collapse navbar-collapse justify-content-md-end">
      <ul class="navbar-nav">
        {% for item in site.data.site-navigation %}
        <li class="nav-item{% if page.url == item.link %} active{% endif %}">
          <a class="nav-link" href="{% if page.url == item.link %}javascript:void(0){% else %}{{ item.link }}{% endif %}">{{ item.name }}{% if page.url == item.link %}<span class="sr-only"> (当前页面)</span>{% endif %}</a>
        </li>
        {% endfor %} 
      </ul>
    </div>
  </nav>
</header>
