# 一些解释
# type:
# - common: 链接
# - dropdown: 下拉菜单
# name: 在导航栏的显示名称
# link: 链接
# unique-id: 独特 ID, 不能和其他 ID 相同
# items: 项目, 目前仅用于下拉菜单, 内部包含的是下拉菜单的链接

- type: dropdown
  name: 导航
  unique-id: other
  items:
  - type: common
    name: 标签
    link: /tag/
- type: common
  name: 关于
  link: /about/
- type: common
  name: 成员
  link: /members/
- type: common
  name: 友情链接
  link: /links/
- type: dropdown
  name: 特性
  unique-id: other
  items:
  - type: common
    name: 可访问性
    link: /accessibility/